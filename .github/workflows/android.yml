name: Android CI
run-name: Android CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set Permissions
        run: chmod -R 777 app
      - name: download google-service
        run: wget -P app ${{secrets.GOOGLE_SERVICE}}
      - name: set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: rename release apk
        run: mv app/release/app-release.apk app/release/oggysocial.apk
      - name: create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/release/oggysocial.apk"
          name: "OggySocial"
        run: echo "Release successfully!"
